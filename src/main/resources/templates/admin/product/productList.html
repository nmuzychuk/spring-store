<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="admin/fragments/navbar :: navbar"></nav>

<div class="container">
    <div class="page-header">
        <h2>Products <span th:text="${products.size()}" class="badge"></span></h2>
    </div>

    <a th:href="@{/admin/products/new}" class="btn btn-default">Add Product</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th colspan="2"></th>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td><a class="btn btn-info" th:href="@{/admin/products/} + ${product.id} + @{/edit}">Edit</a></td>
            <td>
                <form th:object="${product}" th:action="@{/admin/products/} + ${product.id}" th:method="delete">
                    <button class="btn btn-danger">Destroy</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
