<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head:: head"></head>
<body>
<nav th:replace="fragments/navbar:: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 th:text="#{login.sign_up}"></h1>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label" th:text="#{login.email}"></label>
                    <input th:field="*{email}" title="email" name="email" class="form-control"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" th:text="#{login.password}"></label>
                    <input th:field="*{password}" type="password" title="password" name="password"
                           class="form-control"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <button class="btn btn-primary" th:text="#{login.sign_up}"></button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
